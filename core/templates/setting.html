{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body>


       

          

            <div class="container m-auto"> 

                <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"> Account Setting of {{request.user}}</h1>
                

                <div class="grid lg:grid-cols-3 mt-12 gap-8">
                    <div>
                        <h3 class="text-xl mb-2">GENERAL</h3>
                        <p></p>
                    </div>
                    <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
    
                       <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                         
                          <form method="POST" action="{%url 'settings'%}" enctype="multipart/form-data">
                            {% csrf_token %}
                            {%if is_data == True %}
                            <div class="col-span-2">
                                <label for="about">bio</label>  
                                <input id="about" value="{{data.bio}}" name="about" rows="3"  class="shadow-none bg-gray-100"></textarea>
                            </div> 
                            <div class="col-span-2">
                                <label for=""> Location</label>
                                <input type="text" value={{data.location}} name="location" class="shadow-none bg-gray-100">
                            </div>
                            <br>
                            <div class="col-span-2">
                                <label for=""> image</label>
                                <input type="file" name="image"  class="shadow-none bg-gray-100">
                            </div>
                            <div class="col-span-2">
                               
                               <img height="50px" width="50px" src="{{data.profile_img.url}}">
                            </div>

                            {%else%}
                            <div class="col-span-2">
                                <label for="about">bio</label>  
                                <textarea id="about" name="about" rows="3"  class="shadow-none bg-gray-100"></textarea>
                            </div> 
                            <div class="col-span-2">
                                <label for=""> Location</label>
                                <input type="text" name="location" class="shadow-none bg-gray-100">
                            </div>
                            <br>
                            <div class="col-span-2">
                                <label for=""> image</label>
                                <input type="file" name="image"  class="shadow-none bg-gray-100">
                            </div>
                           {%endif%} 
                        
                           
                       </div> 
    
                       <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                           <button class="p-2 px-4 rounded bg-gray-50 text-red-500"><a href="{%url 'home'%}"> Cancel </button>
                           <button type="submit" class="button bg-blue-700"> Save </button>
                       </div>
    
                    </div>
                </form>

                    
                    
                    <br>

                </div>

            </div>
            
        </div>

    </div>


    

 <!-- Scripts
    ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>  
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>


    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
